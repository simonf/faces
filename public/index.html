<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/faces.css"/>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <script src="lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/table.js" type="text/javascript"></script>
    <title>Faces</title>
  </head>
  <body>
    <div id="top">
      <h1>Faces</h1>
      <table>
	<tbody>
	  <tr>
	    <td class="score_label">Games</td>
	    <td id="game_count" class="score"></td>
	    <td class="score_label">Perfect</td>
	    <td id="perfect_count" class="score"></td>
	    <td class="score_label">Last</td>
	    <td id="latest_time" class="score"></td>
	    <td class="score_label">Fastest</td>
	    <td id="fastest_time" class="score"></td>
	  </tr>
	</tbody>
      </table>
    </div>
    <div id="main">
      <table>
	<tbody id="facetable">
	</tbody>
      </table>
      <p id="startgame" style="display:none">Start Game</p>
    </div>
  </body>
</html>
